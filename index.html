<html lang="en">
	<head>
		<title>IWBTG.ts</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<style>
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			html {
				background-image: url("assets/textures/objects/sprFallingBlock.png");
				background-repeat: repeat;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#ribbon {
				position: absolute;
				right: 0;
			}
			#main-canvas {
				image-rendering: optimizeSpeed;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-optimize-contrast;
				image-rendering: -o-crisp-edges;
				image-rendering: optimize-contrast;
				-ms-interpolation-mode: nearest-neighbor;
    			padding: 0;
    			margin: auto;
    			display: block;
				background-color: white;
				border: 2px solid black;
    			position: absolute;
    			top: 0;
    			bottom: 0;
    			left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<a id="ribbon" href="https://github.com/PGgamer2/IWBTG.ts"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
		<canvas id="main-canvas" width="100" height="100">This browser doesn't support canvases</canvas>
		<script src="src-js/bundle.js"></script>
	</body>
</html>
